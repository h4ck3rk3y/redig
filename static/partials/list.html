<div ng-show="topics.status == 'success'">
	<div ng-repeat="topic in topics.topics">
		<font size="8">{{topic.topic}}</font>
		<p class="text-right" style="float:right;">
		<font size="5"><a href ng-click="upvote(topic.id)">+</a>
		<a href ng-click="downvote(topic.id)">-</a></font>
		<font size="5" color="red">{{topic.score}}</font>
		<i>{{topic.created_at}}</i>
		</p>
	</div>
</div>
<div ng-show="topics.status == 'error'">
	<div>
		<h3>Invalid Topic Id</h3>
	</div>
</div>
